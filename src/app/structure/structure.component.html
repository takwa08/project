<body>
  <br><br>
<button class="button" type="submit" routerLink="/addStruct">Ajouter une Structure</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Matricule</th>
        <th scope="col">Nom</th>
        <th scope="col">Num Telephone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ministeres">
        <th scope="row">{{item.Ministere_id}}</th>
        <td>{{item.nomMinistere}}</td>

        <td><a ><i class="fa fa-trash" aria-hidden="true"style="font-size:25px;color:blue;"></i></a>&nbsp;
          &nbsp;  <a routerLinkActive="router-link-active" ><i class="fa fa-edit" style="font-size:25px;color:blue;"></i></a> &nbsp;&nbsp;<i style="font-size:25px;color:blue;"  class="fa fa-info-circle"></i></td>
      </tr>

    </tbody>
  </table>
