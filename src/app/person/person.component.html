<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Matricule</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Num Telephone</th>
      <th scope="col">Action</th>
    </tr>

    <tr *ngFor="let item of employees">
      <th scope="row">{{item.matricule}}</th>

      </tr>

  </tbody>
